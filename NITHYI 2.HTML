<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
</head>
<body>

  <form>
    <!-- Name -->
    <label>Name</label><br>
    <input type="text" name="name"><br><br>

    <!-- Email -->
    <label>Email</label><br>
    <input type="email" name="email"><br><br>

    <!-- Age -->
    <label>Age</label><br>
    <input type="number" name="age"><br><br>

    <!-- Birthdate -->
    <label>Birthdate</label><br>
    <input type="date" name="birthdate"><br><br>

    <!-- Favorite Games (Checkboxes) -->
    <label>Favorite Games</label><br>
    <input type="checkbox" name="game" value="foot ball"> Foot Ball<br>
    <input type="checkbox" name="game" value="cricket"> Cricket<br>
    <input type="checkbox" name="game" value="hockey"> Hockey<br><br>

    <!-- Gender (Radio Buttons) -->
    <label>Gender</label><br>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br><br>

    <!-- Eye Color (Select Box) -->
    <label>Eye Color</label><br>
    <select name="eyeColor" size="2">
      <option>Black</option>
      <option>Brown</option>
    </select><br><br>

    <!-- Bio (Textarea) -->
    <label>Bio</label><br>
    <textarea rows="3" cols="30" name="bio"></textarea><br><br>

    <!-- File Upload -->
    <label>File</label><br>
    <input type="file" name="myFile"><br><br>

    <!-- Phone -->
    <label>Phone</label><br>
    <input type="tel" name="phone"><br><br>

    <!-- URL -->
    <label>URL</label><br>
    <input type="url" name="website"><br><br>

    <!-- Color Picker -->
    <label>Color</label><br>
    <input type="color" name="color"><br><br>

    <!-- Password -->
    <label>Password</label><br>
    <input type="password" name="password"><br><br>

    <!-- Buttons -->
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
  </form>

</body>
</html>
